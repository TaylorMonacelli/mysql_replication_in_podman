global:
  network: replication
  internal_port: 3306
  user_non_root: joe
  user_non_root_pass: joe
  user_root: root
  user_root_pass: root
  user_replication: repl
  user_replication_pass: repl
replication_source:
- name: my1c
  get_ip: my5c
  pod: my1p
- name: my2c
  get_ip: my1c
  pod: my2p
- name: my3c
  get_ip: my2c
  pod: my3p
- name: my4c
  get_ip: my3c
  pod: my4p
- name: my5c
  get_ip: my4c
  pod: my5p
pods:
- name: my1p
  volume: my1dbdata
  replica:
    container: my2c
    fqdn: my2p.dns.podname
  containers:
  - name: my1c
- name: my2p
  volume: my2dbdata
  replica:
    container: my3c
    fqdn: my3p.dns.podname
  containers:
  - name: my2c
- name: my3p
  volume: my3dbdata
  replica:
    fqdn: my4p.dns.podname
    container: my4c
  containers:
  - name: my3c
- name: my4p
  volume: my4dbdata
  replica:
    fqdn: my5p.dns.podname
    container: my5c
  containers:
  - name: my4c
- name: my5p
  volume: my5dbdata
  replica:
    fqdn: my1p.dns.podname
    container: my1c
  containers:
  - name: my5c
