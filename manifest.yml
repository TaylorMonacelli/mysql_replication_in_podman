global:
  network: replication
  internal_port: 3306
  user_non_root: joe
  user_non_root_pass: joepass
  user_root: root
  user_root_pass: rootpass
  user_replication: repl
  user_replication_pass: replpass
  user_percona: percona
  user_percona_pass: perconapass

pods:
- name: my1p
  volume: my1dbdata
  replica:
    container: my2c
    fqdn: my2p.dns.podname
  containers:
  - name: my1c
- name: my2p
  volume: my2dbdata
  replica:
    container: my3c
    fqdn: my3p.dns.podname
  containers:
  - name: my2c
- name: my3p
  volume: my3dbdata
  replica:
    fqdn: my4p.dns.podname
    container: my4c
  containers:
  - name: my3c
- name: my4p
  volume: my4dbdata
  replica:
    fqdn: my5p.dns.podname
    container: my5c
  containers:
  - name: my4c
- name: my5p
  volume: my5dbdata
  replica:
    fqdn: my1p.dns.podname
    container: my1c
  containers:
  - name: my5c

# FIXME: remove this nonsense:
replication:
- instance:
    container: my1c
    pod: my1p
  source:
    container: my5c
    pod: my5p
- instance:
    container: my2c
    pod: my2p
  source:
    container: my1c
    pod: my1p
- instance:
    container: my3c
    pod: my3p
  source:
    container: my2c
    pod: my2p
- instance:
    container: my4c
    pod: my4p
  source:
    container: my3c
    pod: my3p
- instance:
    container: my5c
    pod: my5p
  source:
    container: my4c
    pod: my4p
