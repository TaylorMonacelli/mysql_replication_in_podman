global:
  network: replication
  internal_port: 3306
  user_non_root: joe
  user_non_root_pass: joe
  user_root: root
  user_root_pass: root
  user_replication: replica_user
  user_replication_pass: replica_user
pods:
- name: my1p
  volume: my1dbdata
  replica:
    container: my2c
    fqdn: my2p.dns.podname
  containers:
  - name: my1c
- name: my2p
  volume: my2dbdata
  replica:
    container: my3c
    fqdn: my3p.dns.podname
  containers:
  - name: my2c
- name: my3p
  volume: my3dbdata
  replica:
    fqdn: my4p.dns.podname
    container: my4c
  containers:
  - name: my3c
- name: my4p
  volume: my4dbdata
  replica:
    fqdn: my1p.dns.podname
    container: my1c
  containers:
  - name: my4c
