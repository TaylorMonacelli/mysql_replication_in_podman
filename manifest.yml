global:
  network: replication
  internal_port: 3306
  user_non_root: joe
  user_non_root_pass: joe
  user_root: root
  user_root_pass: root
  user_replication: replica_user
  user_replication_pass: replica_user
pods:
- name: my1p
  volume: my1dbdata
  replica:
    number: 2
    container: my2c
  containers:
  - name: my1c
- name: my2p
  volume: my2dbdata
  replica:
    number: 3
    container: my3c
  containers:
  - name: my2c
- name: my3p
  volume: my3dbdata
  replica:
    number: 4
    container: my4c
  containers:
  - name: my3c
- name: my4p
  volume: my4dbdata
  replica:
    number: 1
    container: my1c
  containers:
  - name: my4c
