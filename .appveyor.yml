image: Ubuntu2004
environment:
  my_salt:
    secure: IA0zlM2jU2hngUs/ge5H3gkJPBAjjS4nmg7szx/WgY7EQYanWQZXlCNrRK6RtA9OBKTWjF1CRbscf39tHo8DKqrl/CXOfgZkRITwSnau6t4=
  my_secret:
    secure: gk6yPzySJXpjxSyCTDFLDw6HiEfJlZ68u2saKVCYHP3T2S/zV+L2ePcHHc4VSoLP
install:
- bash -x secure_file_setup.sh
- echo salt:$my_salt
- echo secret:$my_secret
- ls -la ./auth.json.enc
- sh: ./appveyor-tools/secure-file -decrypt ./auth.json.enc -secret $my_secret -salt $my_salt -out /tmp/auth.json.decrypted
- cp /tmp/auth.json.decrypted /run/user/0/containers/auth.json
- bash -x setup_debian.sh
- bash -x create_test.sh
test_script:
- bash test.sh
build: off
