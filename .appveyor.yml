environment:
  my_salt:
    secure: 4Y8CJJ51vWadCx7gcr1Y5EchFD9L1M6rZVw9MdtQN1uATrS/zMhcStO0yO7DjfXD82G5NUlYHxB3KKXvthgJIBdkuYIeiczGHUSFaFmHV/o=
  my_secret:
    secure: vsq+2g1NpiC9EDJqjp5IHcmML8Fs6PBTOEc5wSUuTRmZj2mHp6UsiWqmOVGP/sgt
image: Ubuntu2004
install:
- bash -x secure_file_setup.sh
- echo salt:$my_salt
- echo secret:$my_secret
- ls -la ./auth.json.enc
- sh: ./appveyor-tools/secure-file -decrypt ./auth.json.enc -secret $my_secret -salt $my_salt -out /tmp/auth.json.decrypted
- cp /tmp/auth.json.decrypted /run/user/0/containers/auth.json
- bash -x setup_debian.sh
- bash -x create_test.sh
test_script:
- bash test.sh
build: off
