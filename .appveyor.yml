environment:
  my_salt:
    secure: lwrEEcxmfRcEwjDdJTnrvKb2WGRhlOJn5owzMXekjShulrpis05M4Xfi+8SAf6d72v1g3AXdOIiCkV2S32mijF9HMA/j/nBIsjuvmZBBG2A=
  my_secret:
    secure: FCWXvjTOGJhrUIf5ylQF2e0MubEOtn4pqbwFkffTVP67bGw7S/cHX4cxp4nWWD7F
image: Ubuntu2004
install:
- bash -x secure_file_setup.sh
- echo salt:$my_salt
- echo secret:$my_secret
- ls -la ./auth.json.enc
- sh: ./appveyor-tools/secure-file -decrypt ./auth.json.enc -secret $my_secret -salt $my_salt -out /tmp/auth.json.decrypted
- cp /tmp/auth.json.decrypted /run/user/0/containers/auth.json
- bash -x setup_debian.sh
- bash -x create_test.sh
test_script:
- bash test.sh
build: off
